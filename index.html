<!DOCTYPE html>
<html>
<head>
    <title>Narrative Systems Engine v16</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f0f0f; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }
        #main-wrapper { display: flex; flex-grow: 1; flex-direction: column; position: relative; }
        #cy { flex-grow: 1; background: #0f0f0f; }
        #registry-panel { width: 380px; background: #151515; border-left: 1px solid #333; padding: 20px; overflow-y: auto; }
        .registry-item { background: #222; padding: 12px; border-radius: 6px; margin-top: 10px; border-left: 4px solid #00d4ff; }
        #inspector-popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 850px; background: #1a1a1a; border: 2px solid #00d4ff; border-radius: 12px; padding: 25px; display: none; z-index: 1001; box-shadow: 0 0 60px rgba(0,0,0,1); }
        .pop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .controls { position: absolute; top: 15px; left: 15px; z-index: 999; background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; }
        button { cursor: pointer; padding: 6px 12px; margin: 2px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 11px; }
        input, textarea { background: #222; border: 1px solid #444; color: #fff; width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; }
        label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-top: 12px; }
        .friction-pin { background: #ff4500; border-radius: 50%; width: 10px; height: 10px; display: inline-block; margin-right: 5px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="overlay" onclick="closeInspector()"></div>

<div id="main-wrapper">
    <div class="controls">
        <button onclick="addNode()">+ New Scene</button>
        <button onclick="autoBalance()">Auto-Balance Map</button>
        <button onclick="exportAll()">Export JSON</button>
        <button onclick="document.getElementById('importFile').click()">Import JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importAll(event)">
    </div>
    <div id="cy"></div>

    <div id="inspector-popup">
        <h3 style="margin: 0 0 15px 0; color: #00d4ff;">SCENE FOCUS</h3>
        <div class="pop-grid">
            <div>
                <label>Scene Label</label><input id="p-label" oninput="updateActiveNode(false)">
                <label>Emotional Score (-10 to 10)</label><input type="number" id="p-score" oninput="updateActiveNode(false)">
                <div style="border: 1px solid #005f73; padding: 12px; margin-top: 15px; border-radius: 8px;">
                    <label>Characters</label><input id="p-char" onchange="updateActiveNode(true)">
                    <label>Setting</label><input id="p-set" onchange="updateActiveNode(true)">
                </div>
            </div>
            <div>
                <label>Action & Emotions</label>
                <input id="p-action" placeholder="Main Action...">
                <input id="p-emotions" placeholder="Dominant Emotions...">
                <label>Immersion Prompt</label>
                <input id="p-immersion" placeholder="Sensory Anchor...">
                <button style="margin-top:10px; width:100%; background:#4b0082;" onclick="generateProse()">Generate Prose Draft</button>
                <textarea id="p-prose" rows="4" placeholder="Prose summary will appear here..." style="margin-top:10px;"></textarea>
            </div>
        </div>
        <button style="margin-top: 25px; width: 100%; padding: 12px; background: #005f73; border:none; color:white;" onclick="closeInspector()">Save & Return</button>
    </div>
</div>

<div id="registry-panel">
    <h3 style="color: #00d4ff; margin-top: 0;">World Registry</h3>
    <div id="registry-content"></div>
</div>

<script>
    let activeNode = null;
    let sourceNode = null;
    let registry = { characters: {}, settings: {} };
    const Y_SCALE = 60;

    var cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
            { selector: 'node', style: { 'label': 'data(label)', 'background-color': 'data(color)', 'color': '#fff', 'text-valign': 'center', 'width': 80, 'height': 80, 'font-size': '10px', 'text-wrap': 'wrap', 'text-max-width': '70px' }},
            { selector: 'edge', style: { 
                'width': 4, 'line-color': '#333', 'target-arrow-shape': 'triangle', 'curve-style': 'bezier',
                'label': 'data(action)', 'color': '#00d4ff', 'font-size': '11px', 'text-background-opacity': 1, 'text-background-color': '#0f0f0f'
            }},
            { selector: 'edge[friction]', style: { 'line-style': 'dashed', 'line-color': '#ff4500' }}
        ]
    });

    function addNode() {
        const id = 'n' + Date.now();
        const x = (cy.nodes().length * 200) + 100;
        cy.add({ group: 'nodes', data: { id: id, label: "New Scene", score: 0, color: '#444' }, position: { x: x, y: window.innerHeight/2 } });
    }

    // Interaction for Pins (Friction)
    cy.on('tap', 'edge', function(evt){
        let edge = evt.target;
        let friction = prompt("Enter the Narrative Friction (The 'Pin'):", edge.data('friction') || "");
        if (friction !== null) {
            edge.data('friction', friction);
            edge.data('action', (edge.data('action') || "") + " [ðŸ“ " + friction + "]");
        }
    });

    cy.on('tap', 'node', function(evt){
        let n = evt.target;
        if (!sourceNode) { sourceNode = n; n.select(); } 
        else {
            if (sourceNode.id() === n.id()) { openInspector(n); } 
            else {
                let act = prompt("Connection Action:");
                if (act) cy.add({ group: 'edges', data: { source: sourceNode.id(), target: n.id(), action: act } });
            }
            sourceNode.unselect(); sourceNode = null;
        }
    });

    function autoBalance() {
        cy.layout({
            name: 'cose',
            animate: true,
            nodeOverlap: 50,
            componentSpacing: 100,
            refresh: 20,
            stop: function() {
                cy.nodes().forEach(n => {
                    const score = n.data('score') || 0;
                    n.position('y', (window.innerHeight/2) - (score * Y_SCALE));
                });
            }
        }).run();
    }

    function generateProse() {
        const act = document.getElementById('p-action').value;
        const emo = document.getElementById('p-emotions').value;
        const imm = document.getElementById('p-immersion').value;
        const chars = document.getElementById('p-char').value;
        
        const prose = `${chars || 'Someone'} ${act || 'acts'} amidst a ${imm || 'strange'} atmosphere, gripped by a sudden surge of ${emo || 'emotion'}. This moment serves as a pivot, forcing a confrontation with the surrounding environment.`;
        document.getElementById('p-prose').value = prose;
    }

    function openInspector(node) {
        activeNode = node;
        document.querySelector('.overlay').style.display = 'block';
        document.getElementById('inspector-popup').style.display = 'block';
        const d = node.data();
        document.getElementById('p-label').value = d.label || '';
        document.getElementById('p-score').value = d.score || 0;
        document.getElementById('p-char').value = (d.characters || []).join(', ');
        document.getElementById('p-set').value = (d.settings || []).join(', ');
        document.getElementById('p-action').value = d.mainAction || '';
        document.getElementById('p-emotions').value = d.emotions || '';
        document.getElementById('p-immersion').value = d.immersion || '';
        document.getElementById('p-prose').value = d.prose || '';
    }

    function updateActiveNode(updateRegistry) {
        if (!activeNode) return;
        const d = {
            label: document.getElementById('p-label').value,
            score: document.getElementById('p-score').value,
            characters: document.getElementById('p-char').value.split(',').map(s=>s.trim()).filter(s=>s),
            settings: document.getElementById('p-set').value.split(',').map(s=>s.trim()).filter(s=>s),
            mainAction: document.getElementById('p-action').value,
            emotions: document.getElementById('p-emotions').value,
            immersion: document.getElementById('p-immersion').value,
            prose: document.getElementById('p-prose').value,
            color: nPos(document.getElementById('p-score').value)
        };
        activeNode.data(d);
        activeNode.position('y', (window.innerHeight/2) - (d.score * Y_SCALE));
        if (updateRegistry) updateRegistryPanel();
    }

    function nPos(s) { let v = parseInt(s); return v > 0 ? `rgb(0,${100+v*15},150)` : (v < 0 ? `rgb(${100+Math.abs(v)*15},30,60)` : '#444'); }

    function closeInspector() { 
        updateActiveNode(true);
        document.querySelector('.overlay').style.display = 'none'; 
        document.getElementById('inspector-popup').style.display = 'none'; 
        activeNode = null; 
    }
    
    // Standard Export/Import logic included here...
</script>
</body>
</html>
