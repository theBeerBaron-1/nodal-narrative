<!DOCTYPE html>
<html>
<head>
    <title>Narrative Systems Engine v10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f0f0f; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }
        #main-wrapper { display: flex; flex-grow: 1; flex-direction: column; position: relative; }
        #cy { flex-grow: 1; background: #0f0f0f; }
        
        /* Registry Panel (Right) */
        #registry-panel { width: 350px; background: #151515; border-left: 1px solid #333; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .registry-item { background: #222; padding: 10px; border-radius: 6px; margin-bottom: 10px; border-left: 3px solid #00d4ff; }
        
        /* Two Column Pop-up */
        #inspector-popup { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 750px; background: #1a1a1a; border: 2px solid #00d4ff; border-radius: 12px;
            padding: 25px; display: none; z-index: 1001; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .pop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .controls { position: absolute; top: 15px; left: 15px; z-index: 999; background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; }
        button { cursor: pointer; padding: 8px 12px; margin: 2px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 11px; }
        input, textarea, select { background: #222; border: 1px solid #444; color: #fff; width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-top: 10px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="overlay" onclick="closeInspector()"></div>

<div id="main-wrapper">
    <div class="controls">
        <button onclick="addNode()">+ New Scene</button>
        <button onclick="exportAll()">Export Deep JSON</button>
        <button onclick="document.getElementById('importFile').click()">Import JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importAll(event)">
    </div>
    
    <div id="cy"></div>

    <div id="inspector-popup">
        <h3 style="margin: 0 0 15px 0; color: #00d4ff;">SCENE FOCUS</h3>
        <div class="pop-grid">
            <div>
                <label>Scene Label</label><input id="p-label" oninput="updateActiveNode()">
                <label>Emotional Score (-10 to 10)</label><input type="number" id="p-score" oninput="updateActiveNode()">
                <div style="border: 1px solid #005f73; padding: 10px; margin-top: 15px; border-radius: 5px;">
                    <label>Character</label><input list="p-chars" id="p-char" onchange="updateActiveNode()">
                    <label>Setting</label><input list="p-sets" id="p-set" onchange="updateActiveNode()">
                </div>
            </div>
            <div>
                <label>Action</label><input id="p-action" oninput="updateActiveNode()">
                <label>Obstacle</label><input id="p-obstacle" oninput="updateActiveNode()">
                <label>Utility</label><textarea id="p-utility" rows="3" oninput="updateActiveNode()"></textarea>
            </div>
        </div>
        <button style="margin-top: 20px; width: 100%;" onclick="closeInspector()">Save and Return to Map</button>
    </div>
</div>

<div id="registry-panel">
    <h3 style="color: #00d4ff; margin-top: 0;">World Registry</h3>
    <div id="registry-content"></div>
</div>

<datalist id="p-chars"></datalist>
<datalist id="p-sets"></datalist>

<script>
    let activeNode = null;
    let sourceNode = null;
    let registry = { characters: {}, settings: {} };

    var cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
            { selector: 'node', style: { 'label': 'data(label)', 'background-color': 'data(color)', 'color': '#fff', 'text-valign': 'center', 'width': 70, 'height': 70, 'font-size': '10px' }},
            { selector: 'node:selected', style: { 'border-width': 4, 'border-color': '#00d4ff' }},
            { selector: 'edge', style: { 'width': 4, 'line-color': '#333', 'target-arrow-shape': 'triangle', 'label': 'data(action)', 'color': '#00d4ff', 'curve-style': 'bezier', 'font-size': '11px', 'text-background-opacity': 1, 'text-background-color': '#0f0f0f' }}
        ]
    });

    function addNode() {
        const id = 'n' + Date.now();
        cy.add({ group: 'nodes', data: { id: id, label: "New Scene", score: 0, color: '#444', character: '', setting: '' }, position: { x: 100, y: window.innerHeight/2 } });
    }

    // Interaction logic
    cy.on('tap', 'node', function(evt){
        let n = evt.target;
        if (!sourceNode) { sourceNode = n; n.select(); } 
        else {
            if (sourceNode.id() === n.id()) { openInspector(n); } 
            else {
                let act = prompt("Connection Action/Desire:");
                if (act) cy.add({ group: 'edges', data: { source: sourceNode.id(), target: n.id(), action: act } });
            }
            sourceNode.unselect(); sourceNode = null;
        }
    });

    // Double-click edge to change label
    cy.on('dblclick', 'edge', function(evt){
        let newLabel = prompt("Update Action Label:", evt.target.data('action'));
        if (newLabel !== null) evt.target.data('action', newLabel);
    });

    function openInspector(node) {
        activeNode = node;
        document.querySelector('.overlay').style.display = 'block';
        document.getElementById('inspector-popup').style.display = 'block';
        const d = node.data();
        ['label', 'score', 'char', 'set', 'action', 'obstacle', 'utility'].forEach(f => {
            let el = document.getElementById('p-' + f);
            if(el) el.value = d[f] || '';
        });
        updateDatalists();
    }

    function updateActiveNode() {
        if (!activeNode) return;
        const d = {
            label: document.getElementById('p-label').value,
            score: document.getElementById('p-score').value,
            character: document.getElementById('p-char').value,
            setting: document.getElementById('p-set').value,
            action: document.getElementById('p-action').value,
            obstacle: document.getElementById('p-obstacle').value,
            utility: document.getElementById('p-utility').value,
            color: nPos(document.getElementById('p-score').value)
        };
        activeNode.data(d);
        activeNode.position('y', (window.innerHeight/2) - (d.score * 50));
        syncRegistry(d.character, d.setting);
    }

    function nPos(s) { let v = parseInt(s); return v > 0 ? `rgb(0,${100+v*15},150)` : (v < 0 ? `rgb(${100+Math.abs(v)*15},30,60)` : '#444'); }

    function syncRegistry(c, s) {
        if (c && !registry.characters[c]) registry.characters[c] = { desc: '', link: '' };
        if (s && !registry.settings[s]) registry.settings[s] = { desc: '', link: '' };
        updateRegistryPanel();
    }

    function updateRegistryPanel() {
        let html = '';
        ['characters', 'settings'].forEach(type => {
            html += `<h4 style="text-transform:capitalize; color:#888;">${type}</h4>`;
            for (let name in registry[type]) {
                html += `<div class="registry-item">
                    <strong>${name}</strong>
                    <input placeholder="Description" value="${registry[type][name].desc}" oninput="registry.${type}['${name}'].desc=this.value">
                    <input placeholder="Link (URL)" value="${registry[type][name].link}" oninput="registry.${type}['${name}'].link=this.value">
                </div>`;
            }
        });
        document.getElementById('registry-content').innerHTML = html;
        updateDatalists();
    }

    function updateDatalists() {
        document.getElementById('p-chars').innerHTML = Object.keys(registry.characters).map(c => `<option value="${c}">`).join('');
        document.getElementById('p-sets').innerHTML = Object.keys(registry.settings).map(s => `<option value="${s}">`).join('');
    }

    function closeInspector() { document.querySelector('.overlay').style.display = 'none'; document.getElementById('inspector-popup').style.display = 'none'; activeNode = null; }

    function exportAll() {
        const bundle = { graph: cy.elements().jsons(), registry: registry };
        const blob = new Blob([JSON.stringify(bundle)], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "narrative-polymath-deep.json";
        a.click();
    }

    function importAll(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const bundle = JSON.parse(e.target.result);
            cy.remove(cy.elements());
            cy.add(bundle.graph);
            registry = bundle.registry || { characters: {}, settings: {} };
            updateRegistryPanel();
            cy.layout({ name: 'preset' }).run();
        };
        reader.readAsText(event.target.files[0]);
    }
</script>
</body>
</html>
