<!DOCTYPE html>
<html>
<head>
    <title>Narrative Systems Engine v19</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f0f0f; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }
        #main-wrapper { display: flex; flex-grow: 1; flex-direction: column; position: relative; }
        #cy { flex-grow: 1; background: #0f0f0f; }
        #registry-panel { width: 380px; background: #151515; border-left: 1px solid #333; padding: 20px; overflow-y: auto; }
        .registry-item { background: #222; padding: 10px; border-radius: 6px; margin-top: 10px; border-left: 4px solid #00d4ff; }
        #inspector-popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 850px; background: #1a1a1a; border: 2px solid #00d4ff; border-radius: 12px; padding: 25px; display: none; z-index: 1001; box-shadow: 0 0 60px rgba(0,0,0,1); }
        .pop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .controls { position: absolute; top: 15px; left: 15px; z-index: 999; background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; }
        button { cursor: pointer; padding: 6px 12px; margin: 2px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 11px; }
        input, textarea, select { background: #222; border: 1px solid #444; color: #fff; width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; }
        label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-top: 12px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 1000; }
        .wheel-container { position: fixed; top: 10%; right: 400px; width: 280px; background: #1a1a1a; border: 2px solid #00d4ff; z-index: 1002; display: none; padding: 15px; border-radius: 12px; max-height: 70vh; overflow-y: auto; box-shadow: 0 0 20px #00d4ff; }
        .wheel-item { width: 100%; text-align: left; margin: 3px 0; background: #222; border: 1px solid #444; color: #eee; padding: 8px; border-radius: 4px; cursor: pointer; }
        .wheel-item:hover { border-color: #00d4ff; background: #2a2a2a; }
    </style>
</head>
<body>

<div class="overlay" onclick="closeInspector()"></div>

<div id="main-wrapper">
    <div class="controls">
        <button onclick="addNode()">+ New Scene</button>
        <button onclick="autoBalance()">Auto-Balance Map</button>
        <button onclick="exportAll()">Export JSON</button>
        <button onclick="document.getElementById('importFile').click()">Import JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importAll(event)">
    </div>
    <div id="cy"></div>

    <div id="lexical-wheel" class="wheel-container">
        <h4 id="wheel-title" style="margin:0 0 10px 0; color:#00d4ff; text-align:center;">Lexical Wheel</h4>
        <div id="wheel-content"></div>
    </div>

    <div id="inspector-popup">
        <h3 style="margin: 0 0 15px 0; color: #00d4ff;">SCENE FOCUS</h3>
        <div class="pop-grid">
            <div>
                <label>Scene Label</label><input id="p-label">
                <label>Score (-10 to 10)</label><input type="number" id="p-score">
                <div style="border: 1px solid #005f73; padding: 12px; margin-top: 15px; border-radius: 8px;">
                    <label>Characters</label><input id="p-char">
                    <label>Setting</label><input id="p-set">
                </div>
            </div>
            <div>
                <label>Action <button onclick="toggleWheel('action')">üîç Wheel</button></label><input id="p-action">
                <label>Emotions <button onclick="toggleWheel('emotions')">üîç Wheel</button></label><input id="p-emotions">
                <label>Immersion <button onclick="toggleWheel('immersion')">üîç Wheel</button></label><input id="p-immersion">
                <label>Utility <button onclick="toggleWheel('utility')">üîç Wheel</button></label><input id="p-utility">
                <label>Obstacle</label><input id="p-obstacle">
            </div>
        </div>
        <button style="margin-top: 25px; width: 100%; padding: 12px; background: #005f73; border:none; color:white; font-weight:bold;" onclick="saveAndClose()">Save & Exit</button>
    </div>
</div>

<div id="registry-panel"><h3 style="color: #00d4ff; margin-top: 0;">World Registry</h3><div id="registry-content"></div></div>

<script>
    let activeNode = null;
    let sourceNode = null;
    let registry = { characters: {}, settings: {} };
    const Y_SCALE = 60;

    const banks = {
        utility: ["Introduces Character", "Establishes Setting", "Inciting Incident", "World Building", "Characterisation Shift", "Problem Escalation", "Rising Tension", "Midpoint Pivot", "Resolution"],
        action: ["Confronts", "Betrays", "Escapes", "Discovers", "Negotiates", "Rescues", "Sacrifices", "Sabotages", "Ambushes", "Deceives"],
        emotions: ["Melancholy", "Euphoria", "Resentment", "Dread", "Anticipation", "Nostalgia", "Despair", "Hope", "Terror", "Gratitude"],
        immersion: ["Sulphurous", "Bleached", "Rot-sweet", "Airless", "Luminous", "Neon-soaked", "Iron-tanged", "Velvet-dark", "Salt-sprayed", "Ancient", "Glistening"]
    };

    var cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
            { selector: 'node', style: { 'label': 'data(label)', 'background-color': 'data(color)', 'color': '#fff', 'text-valign': 'center', 'width': 80, 'height': 80, 'font-size': '10px' }},
            { selector: 'node:selected', style: { 'border-width': 4, 'border-color': '#00d4ff' }},
            { selector: 'node[type="friction"]', style: { 'width': 25, 'height': 25, 'background-color': '#ff4500', 'shape': 'diamond', 'label': '' }},
            { selector: 'edge', style: { 'width': 4, 'line-color': '#333', 'target-arrow-shape': 'triangle', 'label': 'data(action)', 'color': '#00d4ff', 'curve-style': 'bezier', 'font-size': '11px', 'text-background-opacity': 1, 'text-background-color': '#0f0f0f' }}
        ]
    });

    function addNode() {
        const id = 'n' + Date.now();
        cy.add({ group: 'nodes', data: { id: id, label: "New Scene", score: 0, color: '#444', characters: [], settings: [] }, position: { x: (cy.nodes().length * 200) + 100, y: window.innerHeight/2 } });
        refreshRegistry();
    }

    cy.on('tap', 'node', function(evt){
        let n = evt.target;
        if (!sourceNode) { 
            sourceNode = n; 
            n.select(); // Restored Highlight Halo
        } else {
            if (sourceNode.id() === n.id()) { 
                openInspector(n); 
            } else {
                let act = prompt("Connection Action:");
                if (act) cy.add({ group: 'edges', data: { source: sourceNode.id(), target: n.id(), action: act } });
            }
            sourceNode.unselect(); sourceNode = null;
        }
    });

    cy.on('tap', 'edge', function(evt){
        let edge = evt.target;
        let choice = prompt("Type 'N' for Complication Node, 'F' for Friction Pin:");
        if (choice?.toUpperCase() === 'N') {
            const midId = 'n' + Date.now();
            cy.add({ group: 'nodes', data: { id: midId, label: "Complication", score: 0, color: '#444' }, position: { x: (edge.source().position('x')+edge.target().position('x'))/2, y: (edge.source().position('y')+edge.target().position('y'))/2 } });
            cy.add([{ group: 'edges', data: { source: edge.source().id(), target: midId, action: "leads to" } }, { group: 'edges', data: { source: midId, target: edge.target().id(), action: edge.data('action') } }]);
            cy.remove(edge);
        } else if (choice?.toUpperCase() === 'F') {
            const fId = 'f' + Date.now();
            // Calculation for true midpoint to ensure dissection look
            const midX = (edge.source().position('x') + edge.target().position('x')) / 2;
            const midY = (edge.source().position('y') + edge.target().position('y')) / 2;
            cy.add({ group: 'nodes', data: { id: fId, type: "friction" }, position: { x: midX, y: midY } });
        }
    });

    function toggleWheel(key) {
        const wheel = document.getElementById('lexical-wheel');
        const content = document.getElementById('wheel-content');
        document.getElementById('wheel-title').innerText = key.toUpperCase();
        content.innerHTML = banks[key].map(word => `<button class="wheel-item" onclick="selectWord('${key}','${word}')">${word}</button>`).join('');
        wheel.style.display = 'block';
    }

    function selectWord(key, word) {
        document.getElementById('p-' + key).value = word;
        document.getElementById('lexical-wheel').style.display = 'none';
    }

    function saveAndClose() {
        if (!activeNode) return;
        const score = document.getElementById('p-score').value;
        const chars = document.getElementById('p-char').value.split(',').map(s=>s.trim()).filter(s=>s);
        const sets = document.getElementById('p-set').value.split(',').map(s=>s.trim()).filter(s=>s);
        activeNode.data({
            label: document.getElementById('p-label').value, score: score,
            characters: chars, settings: sets,
            action: document.getElementById('p-action').value,
            emotions: document.getElementById('p-emotions').value,
            immersion: document.getElementById('p-immersion').value,
            utility: document.getElementById('p-utility').value,
            obstacle: document.getElementById('p-obstacle').value,
            color: nPos(score)
        });
        activeNode.position('y', (window.innerHeight/2) - (score * Y_SCALE));
        chars.forEach(c => { if(!registry.characters[c]) registry.characters[c] = { desc: '' }; });
        sets.forEach(s => { if(!registry.settings[s]) registry.settings[s] = { desc: '' }; });
        refreshRegistry();
        closeInspector();
    }

    function openInspector(node) {
        activeNode = node;
        const d = node.data();
        document.querySelector('.overlay').style.display = 'block';
        document.getElementById('inspector-popup').style.display = 'block';
        document.getElementById('p-label').value = d.label || '';
        document.getElementById('p-score').value = d.score || 0;
        document.getElementById('p-char').value = (d.characters || []).join(', ');
        document.getElementById('p-set').value = (d.settings || []).join(', ');
        document.getElementById('p-action').value = d.action || '';
        document.getElementById('p-emotions').value = d.emotions || '';
        document.getElementById('p-immersion').value = d.immersion || '';
        document.getElementById('p-utility').value = d.utility || '';
        document.getElementById('p-obstacle').value = d.obstacle || '';
    }

    function refreshRegistry() {
        let html = '';
        ['characters', 'settings'].forEach(type => {
            html += `<h4 style="color:#00d4ff">${type.toUpperCase()}</h4>`;
            for (let name in registry[type]) {
                html += `<div class="registry-item"><strong>${name}</strong><textarea onchange="registry.${type}['${name}'].desc=this.value">${registry[type][name].desc || ''}</textarea></div>`;
            }
        });
        document.getElementById('registry-content').innerHTML = html;
    }

    function nPos(s) { let v = parseInt(s); return v > 0 ? `rgb(0,${100+v*15},150)` : (v < 0 ? `rgb(${100+Math.abs(v)*15},30,60)` : '#444'); }
    function closeInspector() { document.querySelector('.overlay').style.display = 'none'; document.getElementById('inspector-popup').style.display = 'none'; activeNode = null; }
</script>
</body>
</html>
