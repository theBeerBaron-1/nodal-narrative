<!DOCTYPE html>
<html>
<head>
    <title>Narrative Systems Engine v33</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f0f0f; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }
        #main-wrapper { display: flex; flex-grow: 1; flex-direction: column; position: relative; }
        #cy { flex-grow: 1; background: #0f0f0f; }
        #registry-panel { width: 420px; background: #151515; border-left: 1px solid #333; padding: 20px; overflow-y: auto; }
        .registry-item { background: #222; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 4px solid #00d4ff; cursor: pointer; }
        .registry-item.active-lens { border-left-color: #fff; background: #005f73; box-shadow: 0 0 15px #00d4ff; }
        
        .custom-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 2px solid #00d4ff; border-radius: 12px; padding: 25px; display: none; z-index: 3000; box-shadow: 0 0 60px #000; width: 450px; }
        #inspector-popup { width: 850px; z-index: 2000; }
        
        .pop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .controls { position: absolute; top: 15px; left: 15px; z-index: 999; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        button { cursor: pointer; padding: 6px 12px; margin: 2px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 11px; }
        input, textarea, select { background: #222; border: 1px solid #444; color: #fff; width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; font-family: inherit; }
        label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-top: 12px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="overlay" onclick="closeAllModals()"></div>

<div id="connector-modal" class="custom-modal">
    <h3 style="color:#00d4ff; margin:0 0 15px 0;">Connector Action</h3>
    <button onclick="triggerRename()" style="width:100%; padding:12px; margin-bottom:8px;">âœŽ Rename Label</button>
    <button onclick="handleConnectorChoice('N')" style="width:100%; padding:12px; margin-bottom:8px;">+ Add Complication Node</button>
    <button onclick="handleConnectorChoice('F')" style="width:100%; padding:12px;">+ Drop Friction Pin</button>
</div>

<div id="prompt-modal" class="custom-modal">
    <h3 id="modal-title" style="color:#00d4ff; margin:0;">Input</h3>
    <input id="modal-input">
    <div style="margin-top:20px; display:flex; justify-content: space-between;">
        <button id="modal-confirm" style="background:#005f73; width:48%;">Confirm</button>
        <button onclick="closeAllModals()" style="width:48%;">Cancel</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="controls">
        <button onclick="addNode()">+ New Scene</button>
        <button onclick="cy.fit(null, 50)">Auto-Zoom</button>
        <button onclick="exportDeep()">Export JSON</button>
        <button onclick="document.getElementById('importFile').click()">Import JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importDeep(event)">
        <button onclick="clearHighlights()" style="background:#600; border-color:#f00;">RESET VIEW</button>
    </div>
    <div id="cy"></div>

    <div id="inspector-popup" class="custom-modal">
        <h3 style="margin: 0 0 15px 0; color: #00d4ff;">SCENE FOCUS</h3>
        <div class="pop-grid">
            <div>
                <label>Scene Label</label><input id="p-label">
                <label>Emotional Score (-10 to 10)</label><input type="number" id="p-score">
                <label>Characters</label><input id="p-char">
                <label>Settings</label><input id="p-set">
            </div>
            <div>
                <label>Action</label><input id="p-action">
                <label>Emotions</label><input id="p-emotions">
                <label>Immersion</label><input id="p-immersion">
                <label>Utility</label><input id="p-utility">
            </div>
        </div>
        <button style="margin-top: 25px; width: 100%; padding: 12px; background: #005f73; border:none; color:white; font-weight:bold;" onclick="saveAndClose()">Save & Exit</button>
    </div>
</div>

<div id="registry-panel"><h3 style="color:#00d4ff; margin:0 0 10px 0;">World Registry</h3><div id="registry-content"></div></div>

<script>
    let activeNode = null, sourceNode = null, activeEdge = null, registry = { characters: {}, settings: {} };
    let lensMode = { type: null, name: null };
    const Y_SCALE = 60;

    var cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
            { selector: 'node', style: { 'label': 'data(label)', 'background-color': 'data(color)', 'color': '#fff', 'text-valign': 'center', 'width': 80, 'height': 80, 'font-size': '10px', 'text-wrap': 'wrap' }},
            { selector: 'node[type="friction"]', style: { 'width': 30, 'height': 30, 'background-color': '#ff4500', 'shape': 'diamond', 'label': 'data(label)', 'color': '#ff4500', 'text-valign': 'top', 'z-index': 999 }},
            { selector: 'node[type="midpoint"]', style: { 'width': 5, 'height': 5, 'background-color': '#00d4ff', 'label': '' }},
            { selector: 'edge', style: { 'width': 4, 'line-color': '#333', 'target-arrow-shape': 'triangle', 'label': 'data(action)', 'color': '#00d4ff', 'curve-style': 'bezier', 'font-size': '11px', 'text-background-opacity': 1, 'text-background-color': '#0f0f0f' }},
            { selector: 'edge[type="needle"]', style: { 'width': 2, 'line-color': '#ff4500', 'line-style': 'dashed', 'target-arrow-shape': 'none', 'label': '' }},
            { selector: '.ghost', style: { 'opacity': 0.05, 'text-opacity': 0 }}
        ]
    });

    function showCustomPrompt(title, placeholder, callback) {
        document.querySelector('.overlay').style.display = 'block';
        document.getElementById('prompt-modal').style.display = 'block';
        document.getElementById('modal-title').innerText = title;
        const input = document.getElementById('modal-input');
        input.value = ''; input.placeholder = placeholder;
        document.getElementById('modal-confirm').onclick = () => { callback(input.value); closeAllModals(); };
    }

    function addNode() {
        const id = 'n' + Date.now();
        cy.add({ group: 'nodes', data: { id: id, label: "New Scene", score: 0, color: '#444' }, position: { x: (cy.nodes().filter('[type!="friction"]').length * 220) + 100, y: window.innerHeight/2 } });
    }

    cy.on('tap', 'node', function(evt){
        let n = evt.target;
        if (n.data('type') === 'friction' || n.data('type') === 'midpoint') return;
        if (!sourceNode) { 
            sourceNode = n; 
            n.style({'border-width': 4, 'border-color': '#fff'});
        } else {
            if (sourceNode.id() === n.id()) { openInspector(n); } 
            else {
                const s = sourceNode;
                showCustomPrompt("Connection Label", "Action...", (val) => {
                    if (val) cy.add({ group: 'edges', data: { source: s.id(), target: n.id(), action: val } });
                });
            }
            sourceNode.style({'border-width': 0});
            sourceNode = null;
        }
    });

    cy.on('tap', 'edge', function(evt){
        if(evt.target.data('type') === 'needle') return;
        activeEdge = evt.target;
        document.querySelector('.overlay').style.display = 'block';
        document.getElementById('connector-modal').style.display = 'block';
    });

    function handleConnectorChoice(choice) {
        const edge = activeEdge;
        const sPos = edge.source().position();
        const tPos = edge.target().position();
        const midX = (sPos.x + tPos.x) / 2;
        const midY = (sPos.y + tPos.y) / 2;

        if (choice === 'F') {
            showCustomPrompt("Friction Label", "e.g. Resistance", (fLab) => {
                const midNodeId = 'm' + Date.now();
                const pinId = 'f' + Date.now();
                
                // 1. Create invisible midpoint anchor on the line
                cy.add({ group: 'nodes', data: { id: midNodeId, type: 'midpoint' }, position: { x: midX, y: midY } });
                
                // 2. Calculate perpendicular offset
                const dx = tPos.x - sPos.x;
                const dy = tPos.y - sPos.y;
                const len = Math.sqrt(dx*dx + dy*dy);
                const nx = -dy / len;
                const ny = dx / len;
                
                // 3. Create the pin equidistant/perpendicular
                cy.add({ 
                    group: 'nodes', 
                    data: { id: pinId, type: "friction", label: fLab || "PIN" }, 
                    position: { x: midX + (nx * 60), y: midY + (ny * 60) } 
                });
                
                // 4. Connect with needle
                cy.add({ group: 'edges', data: { source: midNodeId, target: pinId, type: 'needle' } });
            });
        } else if (choice === 'N') {
            const midId = 'n' + Date.now();
            cy.add({ group: 'nodes', data: { id: midId, label: "Complication", score: 0, color: '#444' }, position: { x: midX, y: midY } });
            cy.add([{ group: 'edges', data: { source: edge.source().id(), target: midId, action: "leads to" } }, { group: 'edges', data: { source: midId, target: edge.target().id(), action: edge.data('action') } }]);
            cy.remove(edge);
        }
        closeAllModals();
    }

    function triggerRename() {
        showCustomPrompt("Rename Label", "New action text...", (val) => { if(val) activeEdge.data('action', val); });
    }

    function openInspector(n) {
        activeNode = n; const d = n.data();
        document.getElementById('inspector-popup').style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
        ['label', 'score', 'char', 'set', 'action', 'emotions', 'immersion', 'utility'].forEach(f => {
            let el = document.getElementById('p-' + f);
            if (f === 'char' || f === 'set') el.value = (d[f + 'acters'] || d[f + 'tings'] || []).join(', ');
            else el.value = d[f] || (f==='score'?0:'');
        });
    }

    function saveAndClose() {
        if (!activeNode) return;
        const score = document.getElementById('p-score').value;
        const chars = document.getElementById('p-char').value.split(',').map(s=>s.trim()).filter(s=>s);
        const sets = document.getElementById('p-set').value.split(',').map(s=>s.trim()).filter(s=>s);
        activeNode.data({
            label: document.getElementById('p-label').value, score: score,
            characters: chars, settings: sets,
            action: document.getElementById('p-action').value,
            emotions: document.getElementById('p-emotions').value,
            immersion: document.getElementById('p-immersion').value,
            utility: document.getElementById('p-utility').value,
            color: nPos(score)
        });
        activeNode.position('y', (window.innerHeight/2) - (score * Y_SCALE));
        chars.forEach(c => { if(!registry.characters[c]) registry.characters[c] = { h1: '', h2: '', desc: '' }; });
        sets.forEach(s => { if(!registry.settings[s]) registry.settings[s] = { h1: '', h2: '', desc: '' }; });
        refreshRegistry(); closeAllModals();
        if(lensMode.name) applyLens(lensMode.type, lensMode.name);
    }

    function applyLens(type, name) {
        lensMode = { type: type, name: name };
        const dataKey = type === 'characters' ? 'characters' : 'settings';
        cy.elements().addClass('ghost');
        const matches = cy.nodes().filter(n => (n.data(dataKey) || []).includes(name));
        matches.removeClass('ghost');
        cy.edges().forEach(e => {
            const hasS = (e.source().data(dataKey) || []).includes(name);
            const hasT = (e.target().data(dataKey) || []).includes(name);
            if (hasS && hasT) e.removeClass('ghost').style({'line-color': '#00d4ff', 'width': 6});
            else if (e.data('type') === 'needle') { /* keep needles? */ }
            else e.style({'line-color': '#333', 'width': 4});
        });
        refreshRegistry();
    }

    function clearHighlights() {
        lensMode = { type: null, name: null };
        cy.elements().removeClass('ghost');
        // Critical: Restore hard dimensions to prevent ellipse warping
        cy.nodes().style({ 'width': 80, 'height': 80, 'opacity': 1 });
        cy.nodes('[type="friction"]').style({ 'width': 30, 'height': 30 });
        cy.nodes('[type="midpoint"]').style({ 'width': 5, 'height': 5 });
        cy.edges().style({'line-color': '#333', 'width': 4, 'opacity': 1});
        refreshRegistry();
    }

    function refreshRegistry() {
        let html = '';
        ['characters', 'settings'].forEach(type => {
            html += `<h4 style="color:#00d4ff; margin-bottom:5px;">${type.toUpperCase()}</h4>`;
            for (let name in registry[type]) {
                const active = (lensMode.type === type && lensMode.name === name) ? 'active-lens' : '';
                html += `<div class="registry-item ${active}" onclick="applyLens('${type}', '${name}')">
                    <strong>${name}</strong>
                    <div style="display:flex; gap:5px; margin:5px 0;" onclick="event.stopPropagation()">
                        <input placeholder="Hybrid A" value="${registry[type][name].h1||''}" onchange="registry.${type}['${name}'].h1=this.value; refreshRegistry()">
                        <input placeholder="Hybrid B" value="${registry[type][name].h2||''}" onchange="registry.${type}['${name}'].h2=this.value; refreshRegistry()">
                    </div>
                    <textarea placeholder="Descriptor..." onclick="event.stopPropagation()" onchange="registry.${type}['${name}'].desc=this.value">${registry[type][name].desc||''}</textarea>
                </div>`;
            }
        });
        document.getElementById('registry-content').innerHTML = html;
    }

    function nPos(s) { let v = parseInt(s); return v > 0 ? `rgb(0,${100+v*15},150)` : (v < 0 ? `rgb(${100+Math.abs(v)*15},30,60)` : '#444'); }
    function closeAllModals() { document.querySelectorAll('.custom-modal').forEach(m => m.style.display = 'none'); document.querySelector('.overlay').style.display = 'none'; activeNode = null; activeEdge = null; }
    function exportDeep() { const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify({ graph: cy.elements().jsons(), registry: registry })], { type: "application/json" })); a.download = "narrative-v33.json"; a.click(); }
    function importDeep(e) { const r = new FileReader(); r.onload=(ev)=>{ const b=JSON.parse(ev.target.result); cy.remove(cy.elements()); cy.add(b.graph); registry=b.registry; refreshRegistry(); cy.layout({name:'preset'}).run(); }; r.readAsText(e.target.files[0]); }
</script>
</body>
</html>
